apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-2-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-2-nginx
  template:
    metadata:
      labels:
        app: example-2-nginx
    spec:
      containers:
      - name: example-2-nginx
        image: nginx
        resources:
          limits:
            memory: "64Mi"
            cpu: "0.1"
        ports:
        - containerPort: 80
